        <form>
       <!-- NAME FIELD -->
    <div class="form-group row justify-content-center mb-0">
      <label for="inputName" class="col-md-2 col-form-label required">Name:</label>
      
      <div class="col-md-5 pl-0">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-light border-0"><i class="fas fa-user"></i></div>
          </div>
          <input type="text" class="form-control border-0" id="inputName" placeholder="Name">
        </div>
      </div>
      </div>
    
    <!-- PHONE FIELD-->
    <div class="form-group row justify-content-center mb-0">
      <label for="inputPhone" class="col-sm-2 col-form-label required">Phone No.:</label>

     
      <div class="col-sm-5 pl-0">
          <div class="input-group">
          <div class="input-group-prepend">
              <div class="input-group-text bg-light border-0"> <i class="fas fa-phone-alt"></i></div>
          </div>
        <input type="tel" class="form-control border-0" id="inputPhone" placeholder="(+01)-12345678">
      </div>
    </div>
  </div>

  <!-- E-MAIL FIELD-->
  <div class="form-group row justify-content-center mb-0">
    <label for="inputEmail" class="col-sm-2 col-form-label required">E-mail:</label>
   
    <div class="col-sm-5 pl-0">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-light border-0"> <i class="far fa-envelope"></i></div>
            </div>
      <input type="email" class="form-control border-0" id="inputEmail" placeholder="Email_address@mydomain.com">
    </div>
  </div>
   </div>
   

  <!-- DAY PREFERENCE-->
  <div class="form-group row justify-content-center mb-0">
    <label for="inputDay" class="col-sm-2 col-form-label">Day preferred to call:</label>
    <div class="col-sm-5 d-inline-flex pl-0">
    <div class="input-group-prepend">
      <div class="input-group-text bg-light border-0"><i class="fas fa-sun"></i></div>
      </div>
      <div class="input-group border-0 form-dp">
        <div class="form-check form-check-inline ml-2">
          <input class="form-check-input" type="checkbox" id="Mon" value="Mon">
          <label class="form-check-label" for="Mon">
          Mon
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="Tues" value="Tues">
          <label class="form-check-label" for="Tues">
          Tues
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="Wed" value="Wed">
          <label class="form-check-label" for="Wed">
          Wed
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="Thurs" value="Thurs">
          <label class="form-check-label" for="Thurs">
          Thur
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="Fri" value="Fri">
          <label class="form-check-label" for="Fri">
          Fri
          </label>
        </div>
     </div>
    </div>
  </div>

  <!-- TIME PREFERENCE-->
  <div class="form-group row justify-content-center mb-0">
    <label for="inputTime" class="col-sm-2 col-form-label">Time preferred to call:</label>
      <div class="col-sm-5 d-inline-flex pl-0">
        <div class="input-group-prepend">
          <div class="input-group-text bg-light border-0"><i class="far fa-clock"></i></div>
        </div>
            <div class="input-group border-0 form-tp">
              <div class="form-check form-check-inline ml-2">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="time-am" value="AM">
                <label class="form-check-label" for="time-am">AM</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="time-pm" value="PM">
                <label class="form-check-label" for="time-pm">PM</label>
              </div>
            </div>
        </div>
  </div>
  
<!-- ENQUIRY-->
  <div class="form-group row justify-content-center mb-0">
