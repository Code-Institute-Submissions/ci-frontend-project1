<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- FontAwesom CSS-->
    <script src="https://kit.fontawesome.com/285400acfc.js" crossorigin="anonymous"></script>
    
    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet"> 

    <!-- Link to Custom CSS-->
    <link href="css/form_style.css" rel="stylesheet">

    
    <title>CI User Centric FrontEnd Project 1 Form</title>
  </head>
  <body>
    <form>
      <div class="container h-100">
      <h1> Let Us Contact You.</h1>

       <!-- NAME FIELD -->
    <div class="form-group row">
      <label for="inputName" class="col-sm-2 col-form-label required">Name</label>
      
      <div class="col-sm-5">
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="fas fa-user"></i></div>
          </div>
          <input type="text" class="form-control" id="inputName" placeholder="Name">
        </div>
      </div>
      </div>
    
    <!-- PHONE FIELD-->
    <div class="form-group row">
      <label for="inputPhone" class="col-sm-2 col-form-label required">Phone No.</label>

     
      <div class="col-sm-5">
          <div class="input-group mb-2">
          <div class="input-group-prepend">
              <div class="input-group-text"> <i class="fas fa-phone-alt"></i></div>
          </div>
        <input type="tel" class="form-control" id="inputPhone" placeholder="(+01)-12345678">
      </div>
    </div>
  </div>

  <!-- E-MAIL FIELD-->
  <div class="form-group row">
    <label for="inputEmail" class="col-sm-2 col-form-label">E-mail</label>
   
    <div class="col-sm-5">
        <div class="input-group mb-2">
            <div class="input-group-prepend">
                <div class="input-group-text"> <i class="far fa-envelope"></i></div>
            </div>
      <input type="email" class="form-control" id="inputEmail" placeholder="Email_address@mydomain.com">
    </div>
  </div>
   </div>
   

  <!-- DAY PREFERENCE-->
  <div class="form-group row">
    <label for="inputDay" class="col-sm-2 col-form-label">Day preferred to call:</label>
    <div class="col-sm-5 d-inline-flex">
    <div class="input-group-prepend">
      <div class="input-group-text"><i class="fas fa-sun"></i></div>
      </div>
      <div class="row border mx-1">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="Mon" value="Mon">
          <label class="form-check-label" for="Mon">
          Mon
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="Tues" value="Tues">
          <label class="form-check-label" for="Tues">
          Tues
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="Wed" value="Wed">
          <label class="form-check-label" for="Wed">
          Wed
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="Thurs" value="Thurs">
          <label class="form-check-label" for="Thurs">
          Thur
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="Fri" value="Fri">
          <label class="form-check-label" for="Fri">
          Fri
          </label>
        </div>
      </div>
    </div>
  </div>

  <!-- TIME PREFERENCE-->
  <div class="form-group row">
    <label for="inputTime" class="col-sm-2 col-form-label">Time preferred to call:</label>
     <div class="col-sm-5 d-inline-flex">
     <div class="input-group-prepend">
            <div class="input-group-text"><i class="far fa-clock"></i></div>
          </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="time-am" value="AM">
    <label class="form-check-label" for="time-am">AM</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="time-pm" value="PM">
    <label class="form-check-label" for="time-pm">PM</label>
  </div>
     </div>
  </div>
  

<div class="form-buttons">
<button class="btn btn-form1" type="submit">Contact me.</button>
</div>
</div>

</form>
       

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
